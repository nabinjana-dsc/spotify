<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link
      rel="icon"
      sizes="32x32"
      type="image/png"
      href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img width="30" class="invert" src="assets/close.svg" alt="">
        </div>
        <div class="home bg-gray rounded m-1">
          <div class="logo">
            <img width="110" class="invert" src="assets/logo.svg" alt="Logo" />
          </div>
          <ul>
            <li><img class="invert" src="assets/home.svg" alt="home" />Home</li>
            <li><img class="invert" src="assets/search.svg" alt="search" />Search</li>
          </ul>
        </div>
        <div class="library bg-gray rounded m-1 p-1">
          <div class="heading">
            <img
              class="invert"
              src="assets/playlist.svg"
              alt="playlist-icon"
              srcset=""
            />
            <h2>Your Library</h2>
          </div>

          <div class="song-list">
            <ul>
              <!-- <li>
                <img class="invert" src="music.svg" alt="" srcset="">
                <div class="info">
                  <div>Song Name</div>
                  <div>Song Artist</div>
                </div>
                <div class="playnow">
                  <span>Play Now</span>
                <img class="invert" src="play.svg" alt="" srcset="">
              </div>
              </li> -->
            </ul>
          </div>

          <div class="footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/"
                ><span>Legal</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>

            <a
              href="https://www.spotify.com/legal/cookies-policy/"
              target="_blank"
              rel="noopener"
              ><span>Cookies</span></a
            >
          </div>
        </div>
      </div>

      <div class="right bg-gray rounded">
        <div class="header">
          <div class="nav">
            <div class="hamburgerContainer">
           
              <img width="40" class="hamburger invert"  src="assets/hamburger.svg" alt="hamburger-icon">
           
              <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="spotifyPlaylists">
          <h1>Spotify Playlists</h1>

          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>

            <div class="abovebar">
              <div class="songinfo"></div>
              <div class="songButton">
                <img width="35px" id="previous" src="assets/previous.svg" alt="" />
                <img width="35px" id="play" src="assets/play.svg" alt="" />
                <img width="35px" id="next" src="assets/next.svg" alt="" />
              </div>
              <div class="timevol">
              <div class="songtimes"></div>
              <div class="volume">
                <img width="25" src="assets/volume.svg" alt="">
                <div class="range">
                  <input type="range" name="volume"/>
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
